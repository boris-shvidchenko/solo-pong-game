<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pong?</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Boris Shvidchenko">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script> 
</head>
<body> 
    <div id="gameArea">
        <div id="score" class="remove"><p id="scoreText"></p></div>
        <div id="messageArea">
            <p id="gameInfo">Welcome to Pong?<br> The rules are simple, prevent the ball from hitting the bottom wall! How long can you last? </p>
            <button id="startGameButton">Start Game</button>
        </div>
        <div id="leftWall"></div>
        <div id="topWall"></div>
        <div id="rightWall"></div>
        <div id="floor"></div>
        <div id="ball"></div>
        <div id="playerPad"></div>
    </div>
</body>
</html>
